<h3>Produtos</h3>
<hr>
<form>
  <div class="row">
    <div class="col col-sm-5">
      <label for="edNome">Nome</label>
      <input type="text"
              class="form-control"
              id="edNome"
              name="edNome"
              [(ngModel)]="editProduto.nome"
              placeholder="Informe o nome do imposto">
    </div>

    <div class="col col-sm-1 btadd">
      <button class="btn btn-primary mb-2"
              name="btAdd"
              (click)="save();"
              id="btAdd">
        <i class="fas fa-plus-circle"></i>
      </button>
    </div>
  </div>
</form>
<div class="list-content" *ngIf="listProdutos.length > 0">
  <div class="row line">
    <div class="col col-sm-1"></div>
    <div class="col col-sm-2"><h6>Produto</h6></div>
  </div>
  <div class="row line" *ngFor="let prod of listProdutos;">
    <div class="col col-sm-1">
        <button class="btn btn-link"
                name="btRemove"
                (click)="remove(prod);"
                id="btRemove">
          <i class="far fa-trash-alt"></i>
        </button>

    </div>
    <div class="col col-sm-2">{{prod.nome}}</div>
  </div>
</div>
